group 'tech_task'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.67")
    }
}

dependencies {
    compile group: 'net.serenity-bdd', name: 'serenity-core', version: '2.0.67'
    compile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.0.67'
    compile group: 'net.serenity-bdd', name: 'serenity-reports', version: '2.0.67'
    compile group: 'junit', name: 'junit', version:'4.12'
    compile group: 'org.assertj', name: 'assertj-core', version: '3.13.1'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'
}

gradle.startParameter.continueOnFailure = true
compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"
